<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="css/style.css">
   <title>Registration</title>
</head>

<body>
   <div class="container">
      <div class='form-content'>
         <form>
            <h1 class="l-heading">Register</h1>

            <div class="form-group">
               <label for="name"><b>First Name</b></label>
               <input type="text" name="name" id="name" placeholder="Enter Your First Name">
            </div>

            <div class="form-group">
               <label for="name"><b>Last name</b></label>
               <input type="text" name="name" id="name" placeholder="Enter Your Last Name">
            </div>

            <div class="form-group">
               <label for="email"><b>Email Address</b></label>
               <input type="email" name="email" id="email" placeholder="Enter Your Email Address">
            </div>

            <div class="form-group">
               <label for="password"><b>Password</b></label>
               <input type="password" name="password" id="password" placeholder="Enter Your Password" maxlength="8">
            </div>

            <!-- <div class="btnContainer"> -->
            <input type="submit" value="Register" class="button">
            <!-- </div> -->
         </form>
      </div>
   </div>
</body>

</html>
